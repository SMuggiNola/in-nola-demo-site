<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="../assets/in_logo.png">
  <meta charset="UTF-8">
  <title>Board Portal | Irish Network NOLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/global.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(20px);
    }

    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .login-container p {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .login-form label {
      display: block;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      background: rgba(13, 40, 24, 0.6);
      border: 1px solid rgba(212, 167, 38, 0.4);
      border-radius: var(--radius);
      color: #ffffff;
      font-size: 1rem;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 12px rgba(212, 167, 38, 0.3);
    }

    .login-form button {
      width: 100%;
      margin-top: 0.5rem;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    .back-link a:hover {
      color: var(--gold);
    }
  </style>
</head>

<body>

  <div id="main-header-placeholder"></div>

  <div id="main-content">
    <main class="page-content">

      <div class="login-container">
        <h1>Board Portal</h1>
        <p>Access for IN-NOLA board members</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" class="login-form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>

          <button type="submit" class="btn btn-gold">Sign In</button>
        </form>

        <div class="back-link">
          <a href="/index.html">Return to Home</a>
        </div>
      </div>

    </main>

    <div id="main-footer-placeholder"></div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    const VALID_USERNAME = 'boardmember';
    const VALID_PASSWORD = 'board12345';

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        sessionStorage.setItem('boardAuth', 'true');
        window.location.href = 'dashboard.html';
      } else {
        errorMessage.textContent = 'Invalid username or password';
        errorMessage.classList.add('show');
      }
    });

    // Clear error on input
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        errorMessage.classList.remove('show');
      });
    });
  </script>

</body>
</html>
