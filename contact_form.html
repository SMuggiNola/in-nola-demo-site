<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="./assets/in_logo.png">
  <meta charset="UTF-8">
  <title>Contact Us | Irish Network NOLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./global.css">
</head>

<body>

  <div id="main-header-placeholder"></div>

  <div id="main-content">
    <main class="page-content">

      <h1>Send Us a Message</h1>
      <p>Questions, ideas, or opportunities—drop us a note and we’ll be in touch.</p>

      <form class="contact-form">
        <label>
          Your Name
          <input type="text" name="name" placeholder="Enter your name" required>
        </label>

        <label>
          Email Address
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>

        <label>
          Your Message
          <textarea name="message" rows="6" placeholder="Write your message here…" required></textarea>
        </label>

        <button type="submit" class="btn btn-gold">Send Message</button>
      </form>

      <div class="back-link" style="margin-top:2rem;">
        <a href="./index.html">← Return to Home</a>
      </div>

    </main>

    <div id="main-footer-placeholder"></div>
  </div>

  <script src="./js/main.js"></script>

</body>
</html>
