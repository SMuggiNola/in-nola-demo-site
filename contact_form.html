<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="./assets/in_logo.png">
  <meta charset="UTF-8">
  <title>Contact Us | Irish Network NOLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/global.css">
  <style>
    .contact-form label {
      color: var(--gold);
      font-weight: 600;
      font-size: 1.1rem;
    }
    .contact-form input,
    .contact-form textarea {
      background: rgba(13, 40, 24, 0.6);
      border: 1px solid rgba(212, 167, 38, 0.4);
      color: #ffffff;
      font-size: 1.05rem;
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--gold);
      box-shadow: 0 0 12px rgba(212, 167, 38, 0.3);
      background: rgba(13, 40, 24, 0.8);
    }
    .form-status {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      text-align: center;
      display: none;
    }
    .form-status.show { display: block; }
    .form-status.success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
    .form-status.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-loading {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .spinner-small {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(7, 26, 14, 0.3);
      border-top-color: var(--green-900);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div id="main-header-placeholder"></div>

  <div id="main-content">
    <main class="page-content">

      <h1>Send Us a Message</h1>
      <p>Questions, ideas, or opportunities—drop us a note and we'll be in touch.</p>

      <div id="formStatus" class="form-status"></div>

      <form id="contactForm" class="contact-form">
        <label>
          Your Name
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </label>

        <label>
          Email Address
          <input type="email" name="email" id="email" placeholder="you@example.com" required>
        </label>

        <label>
          Your Message
          <textarea name="message" id="message" rows="6" placeholder="Write your message here…" required></textarea>
        </label>

        <button type="submit" id="submitBtn" class="btn btn-gold">Send Message</button>
      </form>

      <div class="back-link" style="margin-top:2rem;">
        <a href="/index.html">← Return to Home</a>
      </div>

    </main>

    <div id="main-footer-placeholder"></div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const formStatus = document.getElementById('formStatus');

    function showStatus(message, type) {
      formStatus.textContent = message;
      formStatus.className = 'form-status show ' + type;
    }

    function hideStatus() {
      formStatus.className = 'form-status';
    }

    function setLoading(loading) {
      if (loading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="btn-loading"><span class="spinner-small"></span> Sending...</span>';
      } else {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      hideStatus();
      setLoading(true);

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        message: document.getElementById('message').value.trim()
      };

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          showStatus(result.message || 'Message sent successfully!', 'success');
          form.reset();
        } else {
          console.log('Contact form error:', result);
          if (result.debug) {
            console.log('Debug info:', result.debug);
          }
          showStatus(result.error || 'Something went wrong. Please try again.', 'error');
        }
      } catch (error) {
        console.error('Form submission error:', error);
        showStatus('Network error. Please check your connection and try again.', 'error');
      } finally {
        setLoading(false);
      }
    });
  </script>

</body>
</html>
