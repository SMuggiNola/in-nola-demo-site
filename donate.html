<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="./assets/in_logo.png">
  <meta charset="UTF-8">
  <title>Donate | Irish Network NOLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/global.css">
</head>

<body>

  <div id="main-header-placeholder"></div>

  <div id="main-content">
    <main class="page-content">

      <h1>Support Irish Network NOLA</h1>
      <p>Your generous contribution helps us promote and preserve Irish heritage and culture in New Orleans. Thank you for your support!</p>

      <!-- Thank you message (shown after returning from PayPal) -->
      <div id="thank-you-banner" style="display:none; background:var(--green); color:#fff; padding:1.2rem; border-radius:8px; margin-bottom:2rem; text-align:center; font-size:1.1rem;">
        Thank you for your generous donation! Your support means the world to Irish Network NOLA.
      </div>

      <div class="donation-options">
        <!-- $5 Donation -->
        <div class="donation-option">
          <p class="donation-amount">$5</p>
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="irishnetworknola@gmail.com">
            <input type="hidden" name="item_name" value="Donation to Irish Network NOLA">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="amount" value="5.00">
            <input type="hidden" name="no_note" value="1">
            <input type="hidden" name="no_shipping" value="1">
            <input type="hidden" name="return" value="https://in-nola.org/donate.html?thanks=1">
            <button type="submit" class="paypal-donate-btn">Donate with PayPal</button>
          </form>
        </div>

        <!-- $20 Donation -->
        <div class="donation-option">
          <p class="donation-amount">$20</p>
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="irishnetworknola@gmail.com">
            <input type="hidden" name="item_name" value="Donation to Irish Network NOLA">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="amount" value="20.00">
            <input type="hidden" name="no_note" value="1">
            <input type="hidden" name="no_shipping" value="1">
            <input type="hidden" name="return" value="https://in-nola.org/donate.html?thanks=1">
            <button type="submit" class="paypal-donate-btn">Donate with PayPal</button>
          </form>
        </div>

        <!-- $50 Donation -->
        <div class="donation-option">
          <p class="donation-amount">$50</p>
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="irishnetworknola@gmail.com">
            <input type="hidden" name="item_name" value="Donation to Irish Network NOLA">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="amount" value="50.00">
            <input type="hidden" name="no_note" value="1">
            <input type="hidden" name="no_shipping" value="1">
            <input type="hidden" name="return" value="https://in-nola.org/donate.html?thanks=1">
            <button type="submit" class="paypal-donate-btn">Donate with PayPal</button>
          </form>
        </div>

        <!-- Custom Amount -->
        <div class="donation-option">
          <p class="donation-amount">Custom</p>
          <form id="custom-donate-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="irishnetworknola@gmail.com">
            <input type="hidden" name="item_name" value="Donation to Irish Network NOLA">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="amount" id="custom-amount-hidden" value="">
            <input type="hidden" name="no_note" value="1">
            <input type="hidden" name="no_shipping" value="1">
            <input type="hidden" name="return" value="https://in-nola.org/donate.html?thanks=1">
            <div style="display:flex; align-items:center; justify-content:center; gap:0.5rem; margin-bottom:1rem;">
              <span style="font-size:1.5rem; color:var(--gold);">$</span>
              <input type="number" id="custom-amount" class="donation-input" placeholder="Amount" min="1" step="0.01" style="margin-bottom:0;">
            </div>
            <button type="submit" class="paypal-donate-btn">Donate with PayPal</button>
          </form>
        </div>
      </div>

      <script>
        // Show thank-you banner if returning from PayPal
        if (new URLSearchParams(window.location.search).get('thanks') === '1') {
          document.getElementById('thank-you-banner').style.display = 'block';
        }

        // Custom amount: copy input value to hidden field before submit
        document.getElementById('custom-donate-form').addEventListener('submit', function(e) {
          var input = document.getElementById('custom-amount');
          var amount = parseFloat(input.value);
          if (!amount || isNaN(amount) || amount < 1) {
            e.preventDefault();
            alert('Please enter an amount of at least $1.00');
            return;
          }
          document.getElementById('custom-amount-hidden').value = amount.toFixed(2);
        });
      </script>

      <div class="back-link" style="margin-top:2rem;">
        <a href="/index.html">‚Üê Return to Home</a>
      </div>

    </main>

    <div id="main-footer-placeholder"></div>
  </div>

  <script src="/js/main.js"></script>

</body>
</html>
