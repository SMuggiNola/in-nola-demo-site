<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Certificate - IN-NOLA</title>
    <link rel="stylesheet" href="css/membership.css">
    <!-- QRCode.js library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <!-- Print Badge Styles -->
    <style>
        @media print {
            @page {
                size: 3.375in 2.125in;
                margin: 0;
            }

            body {
                background: white !important;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .container {
                min-height: auto;
                padding: 0;
                margin: 0;
                max-width: none;
                display: block;
            }

            .portal-header,
            .certificate-footer,
            .no-print {
                display: none !important;
            }

            .celtic-border.certificate {
                width: 3.375in;
                height: 2.125in;
                border-radius: 8px;
                border-width: 2px;
                padding: 0.15in;
                margin: 0;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                background: linear-gradient(135deg, #f5f0e1 0%, #fff 100%) !important;
            }

            .celtic-border::before,
            .celtic-border::after {
                display: none;
            }

            .certificate-header {
                padding-bottom: 0.05in;
                margin-bottom: 0.05in;
                border-bottom-width: 1px;
            }

            .certificate-header h1 {
                font-size: 10pt;
                margin-bottom: 1px;
            }

            .certificate-header h2 {
                font-size: 8pt;
            }

            .certificate-body {
                margin-bottom: 0;
                flex: 1;
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 0.1in;
            }

            .certificate-body .label {
                display: none;
            }

            .certificate-body .member-name {
                font-size: 11pt;
                margin-bottom: 3px;
            }

            .certificate-body .member-type {
                font-size: 7pt;
                padding: 2px 8px;
                margin-bottom: 3px;
            }

            .badge-info {
                flex: 1;
                text-align: left;
            }

            .certificate-dates {
                flex-direction: column;
                gap: 3px;
                margin: 5px 0;
                padding: 5px;
                background: rgba(26, 95, 42, 0.08) !important;
            }

            .certificate-dates .date-label {
                font-size: 6pt;
            }

            .certificate-dates .date-value {
                font-size: 8pt;
            }

            .qr-container {
                margin: 0;
                padding: 0.05in;
                flex-shrink: 0;
            }

            .qr-container canvas,
            .qr-container img {
                width: 0.7in !important;
                height: 0.7in !important;
            }

            .qr-label {
                display: none;
            }

            .message.error {
                font-size: 7pt;
                padding: 3px;
                margin-bottom: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="portal-header">
            <h1>Irish Network NOLA</h1>
            <p class="subtitle">Membership Certificate</p>
        </header>

        <div class="celtic-border certificate">
            <div class="certificate-header">
                <h1>Irish Network New Orleans</h1>
                <h2>Member in Good Standing</h2>
            </div>

            <div class="certificate-body">
                <div class="badge-info">
                    <p class="label">This certifies that</p>
                    <p class="member-name" id="memberName">Loading...</p>
                    <span class="member-type" id="memberType">Member</span>

                    <div class="certificate-dates">
                        <div class="date-group">
                            <p class="date-label">Member Since</p>
                            <p class="date-value" id="joinDate">-</p>
                        </div>
                        <div class="date-group">
                            <p class="date-label">Valid Through</p>
                            <p class="date-value" id="expirationDate">-</p>
                        </div>
                    </div>
                </div>

                <div class="qr-container">
                    <div id="qrCode"></div>
                    <p class="qr-label">Scan to verify membership</p>
                </div>
            </div>

            <div class="certificate-footer">
                <button class="btn btn-secondary no-print" onclick="printBadge()" style="margin-right: 15px;">
                    Print Badge
                </button>
                <span class="sign-out-link" onclick="signOut()">Sign Out</span>
            </div>
        </div>
    </div>

    <script src="js/members-data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/certificate.js"></script>
    <script>
        // Require authentication
        if (!window.Auth.requireAuth()) {
            // Will redirect to login
        } else {
            // Get current member and render certificate
            const member = window.Auth.getCurrentMember();

            if (member) {
                window.Certificate.renderCertificate(member);
            } else {
                // Member not found - session may be stale
                window.Auth.logout();
                window.location.href = 'index.html';
            }
        }

        function signOut() {
            window.Auth.logout();
            window.location.href = 'index.html';
        }

        function printBadge() {
            window.print();
        }
    </script>
</body>
</html>
