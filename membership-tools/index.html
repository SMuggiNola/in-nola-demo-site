<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - IN-NOLA</title>
    <link rel="stylesheet" href="css/membership.css">
</head>
<body>
    <div class="container">
        <header class="portal-header">
            <h1>Irish Network NOLA</h1>
            <p class="subtitle">Member Portal</p>
        </header>

        <div class="celtic-border card">
            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required
                           placeholder="e.g. jmurphy" autocomplete="username"
                           autocapitalize="none">
                </div>

                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" required
                           placeholder="6-digit PIN" autocomplete="current-password"
                           pattern="[0-9]*" inputmode="numeric" maxlength="6">
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing in...</p>
            </div>
        </div>

        <p style="text-align: center; margin-top: 20px; font-size: 0.85rem; opacity: 0.7;">
            <a href="scanner.html" style="color: var(--celtic-gold);">Admin Scanner</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        window.Auth.redirectIfAuthenticated();

        const form = document.getElementById('loginForm');
        const messageEl = document.getElementById('message');
        const loadingEl = document.getElementById('loading');

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type + ' show';
        }

        function hideMessage() {
            messageEl.className = 'message';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                form.style.display = 'none';
                loadingEl.classList.add('show');
            } else {
                form.style.display = 'block';
                loadingEl.classList.remove('show');
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('username').value.trim();
            const pin = document.getElementById('pin').value;

            if (!username || !pin) {
                showMessage('Please enter both username and PIN', 'error');
                return;
            }

            setLoading(true);

            const result = await window.Auth.login(username, pin);

            if (result.success) {
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(function() {
                    window.location.href = 'certificate.html';
                }, 500);
            } else {
                setLoading(false);
                showMessage(result.error, 'error');
            }
        });
    </script>
</body>
</html>
