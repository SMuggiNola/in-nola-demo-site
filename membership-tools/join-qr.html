<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join IN-NOLA QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Georgia', serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        .logo {
            width: 80px;
            margin-bottom: 16px;
        }

        h1 {
            color: #1a5f2a;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .tagline {
            color: #666;
            font-size: 1rem;
            margin-bottom: 24px;
        }

        #qrcode {
            display: inline-block;
            padding: 16px;
            background: white;
            border: 3px solid #d4a726;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #qrcode canvas, #qrcode img {
            display: block;
        }

        .scan-text {
            color: #1a5f2a;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .url {
            color: #888;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .print-btn {
            margin-top: 24px;
            padding: 12px 32px;
            background: #d4a726;
            color: #1a5f2a;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .print-btn:hover {
            background: #e5b82a;
        }

        @media print {
            body { background: white; }
            .print-btn { display: none; }
            .qr-card { box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <img src="../assets/in_logo.png" alt="IN-NOLA" class="logo">
        <h1>Irish Network New Orleans</h1>
        <p class="tagline">Join our community!</p>

        <div id="qrcode"></div>

        <p class="scan-text">Scan to Join</p>
        <p class="url">in-nola.org/join</p>

        <button class="print-btn" onclick="window.print()">Print QR Code</button>
    </div>

    <script>
        const joinUrl = window.location.origin.replace('in-nola-demo-site.pages.dev', 'in-nola.org') + '/join.html';
        // Use actual URL for now
        const actualUrl = 'https://in-nola-demo-site.pages.dev/join.html';

        new QRCode(document.getElementById('qrcode'), {
            text: actualUrl,
            width: 200,
            height: 200,
            colorDark: '#1a5f2a',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.M
        });
    </script>
</body>
</html>
