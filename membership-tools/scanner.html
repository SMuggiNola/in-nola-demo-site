<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Scanner - IN-NOLA</title>
    <link rel="stylesheet" href="css/membership.css">
    <!-- html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="portal-header">
            <h1>Irish Network NOLA</h1>
            <p class="subtitle">Admin Verification Scanner</p>
        </header>

        <!-- Scanner Section -->
        <div id="scannerSection" class="scanner-container">
            <div class="celtic-border card">
                <div class="scanner-header">
                    <h2 style="color: var(--celtic-gold); margin-bottom: 15px;">Scan Member QR Code</h2>
                </div>

                <div id="reader" style="display: none;"></div>

                <div style="text-align: center; margin: 20px 0;">
                    <button id="startScanBtn" class="btn btn-primary" onclick="window.Scanner.startScanner()">
                        Start Camera
                    </button>
                    <button id="stopScanBtn" class="btn btn-secondary" onclick="window.Scanner.stopScanner()" style="display: none;">
                        Stop Camera
                    </button>
                </div>

                <!-- Verification Result -->
                <div id="verificationResult" class="verification-result">
                    <div id="statusIcon" class="status-icon"></div>
                    <div id="statusText" class="status-text"></div>
                    <div id="memberInfo" class="member-info"></div>
                    <button class="btn btn-primary scan-again-btn" onclick="window.Scanner.scanAgain()">
                        Scan Another
                    </button>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <span class="sign-out-link" onclick="exitScanner()">Exit Scanner</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin-auth.js"></script>
    <script src="js/scanner.js"></script>
    <script>
        function exitScanner() {
            window.Scanner.stopScanner();
            adminLogout();
        }
    </script>
</body>
</html>
